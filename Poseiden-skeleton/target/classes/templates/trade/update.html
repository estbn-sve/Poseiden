<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
<link rel="stylesheet" href="../../css/mycss.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<h2>Update Trade</h2>
	</div>

	<div class="row">
		<form action="#" th:action="@{/trade/update/{id}(id=${trade.tradeId})}" th:object="${trade}" method="post" class="form-horizontal" style="width: 100%">
			<div class="form-edit" hidden="true">
				<input type="text" name="bidListId" th:value="${trade.tradeId}">
			</div>
			<div class="form-add">
				<label for="account">Enter your account: </label>
				<input type="text" name="account" id="account" th:value="${trade.getAccount()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('account')}" th:errors="*{account}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="type">Enter your type: </label>
				<input type="text" name="type" id="type" th:value="${trade.getType()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('type')}" th:errors="*{type}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="buyQuantity">Enter your buyQuantity: </label>
				<input type="text" name="buyQuantity" id="buyQuantity" th:value="${trade.getBuyQuantity()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('buyQuantity')}" th:errors="*{buyQuantity}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="sellQuantity">Enter your sellQuantity: </label>
				<input type="text" name="sellQuantity" id="sellQuantity" th:value="${trade.getSellQuantity()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('sellQuantity')}" th:errors="*{sellQuantity}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="buyPrice">Enter your buyPrice: </label>
				<input type="text" name="buyPrice" id="buyPrice" th:value="${trade.getBuyPrice()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('buyPrice')}" th:errors="*{buyPrice}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="sellPrice">Enter your sellPrice: </label>
				<input type="text" name="sellPrice" id="sellPrice" th:value="${trade.getSellPrice()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('sellPrice')}" th:errors="*{sellPrice}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="benchmark">Enter your benchmark: </label>
				<input type="text" name="benchmark" id="benchmark" th:value="${trade.getBenchmark()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('benchmark')}" th:errors="*{benchmark}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="tradeDate">Enter your tradeDate: </label>
				<input type="date" name="tradeDate" id="tradeDate" th:value="${trade.getTradeDate()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('tradeDate')}" th:errors="*{tradeDate}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="security">Enter your security: </label>
				<input type="text" name="security" id="security" th:value="${trade.getSecurity()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('security')}" th:errors="*{security}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="status">Enter your status: </label>
				<input type="text" name="status" id="status" th:value="${trade.getStatus()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('status')}" th:errors="*{status}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="trader">Enter your trader: </label>
				<input type="text" name="trader" id="trader" th:value="${trade.getTrader()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('trader')}" th:errors="*{trader}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="book">Enter your book: </label>
				<input type="text" name="book" id="book" th:value="${trade.getBook()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('book')}" th:errors="*{book}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="creationName">Enter your creationName: </label>
				<input type="text" name="creationName" id="creationName" th:value="${trade.getCreationName()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('creationName')}" th:errors="*{creationName}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="creationDate">Enter your creationDate: </label>
				<input type="date" name="creationDate" id="creationDate" th:value="${trade.getCreationDate()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('creationDate')}" th:errors="*{creationDate}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="revisionName">Enter your revisionName: </label>
				<input type="text" name="revisionName" id="revisionName" th:value="${trade.getRevisionName()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('revisionName')}" th:errors="*{revisionName}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="revisionDate">Enter your revisionDate: </label>
				<input type="date" name="revisionDate" id="revisionDate" th:value="${trade.getRevisionDate()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('revisionDate')}" th:errors="*{revisionDate}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="dealName">Enter your dealName: </label>
				<input type="text" name="dealName" id="dealName" th:value="${trade.getDealName()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('dealName')}" th:errors="*{dealName}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="dealType">Enter your dealType: </label>
				<input type="text" name="dealType" id="dealType" th:value="${trade.getDealType()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('dealType')}" th:errors="*{dealType}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="sourceListId">Enter your sourceListId: </label>
				<input type="text" name="sourceListId" id="sourceListId" th:value="${trade.getSourceListId()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('sourceListId')}" th:errors="*{sourceListId}">Account Error</span>
			</div>
			<div class="form-add">
				<label for="side">Enter your side: </label>
				<input type="text" name="side" id="side" th:value="${trade.getSide()}" onfocus="this.value='';" >
				<span class="error-text" th:if="${#fields.hasErrors('side')}" th:errors="*{side}">Account Error</span>
			</div>
			<div class="form-add">
				<input type="submit" value="Edit">
			</div>
		</form>
	</div>
</div>
</body>
</html>
