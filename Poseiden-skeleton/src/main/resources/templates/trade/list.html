<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.remoteUser}]] </b>
			<form th:action="@{/app-logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Trade List</h2></div>
	<div class="row">
		<a href="/trade/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>Account</th>
					<th>Type</th>
					<th>Buy Quantity</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="trade:${tradeList}">
				<th th:text="${trade.getTradeId()}"/>
				<th th:text="${trade.getAccount()}"/>
				<th th:text="${trade.getType()}"/>
				<th th:text="${trade.getBuyQuantity()}"/>
				<th>
					<div class="row">
						<form action="#" th:action="@{/trade/update/{id}(id=${trade.getTradeId()})}" th:object="${trade}" method="GET" class="button-form">
							<button type="submit" class="btn btn-success">Edit</button>
						</form>
						<form action="#" th:action="@{/trade/delete/{id}(id=${trade.getTradeId()})}" th:object="${trade}" method="POST" class="button-form">
							<button type="submit" class="btn btn-danger">Delete</button>
						</form>
					</div>
				<th/>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
