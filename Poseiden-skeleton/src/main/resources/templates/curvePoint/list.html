<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8"/>
<title>Home</title>
<link rel="stylesheet" href="../../css/bootstrap.min.css" >
</head>
<body>
<div class="container">
	<div class="row">
		<div class="col-6">
			<a href="/user/list">User List</a>|&nbsp;
			<a href="/bidList/list">Bid List</a>&nbsp;|&nbsp;
			<a href="/curvePoint/list">Curve Points</a>&nbsp;|&nbsp;
			<a href="/rating/list">Ratings</a>&nbsp;|&nbsp;
			<a href="/trade/list">Trade</a>&nbsp;|&nbsp;
			<a href="/ruleName/list">Rule</a>
		</div>
		<div class="col-6 text-right">
			Logged in user: <b th:inline="text"  class="user"> [[${#httpServletRequest.getUserPrincipal().getName()}]] </b>
			<form th:action="@{/logout}" method="POST">
				<input type="submit" value="Logout"/>
			</form>
		</div>
	</div>
	<div class="row"><h2>Curve Point List</h2></div>
	<div class="row">
		<a href="/curvePoint/add" class="btn btn-primary btn-sm">Add New</a>
		<table class="table table-bordered">
			<thead>
				<tr>
					<th>Id</th>
					<th>CurvePointId</th>
					<th>Term</th>
					<th>Value</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
			<tr th:each="curvePoint:${curvePointList}">
				<th th:text="${curvePoint.getId()}">
				<th th:text="${curvePoint.getCurveId()}">
				<th th:text="${curvePoint.getTerm()}">
				<th th:text="${curvePoint.getValue()}">
				<th>
					<div class="row">
						<form action="#" th:action="@{/curvePoint/update/{id}(id=${curvePoint.getId()})}" th:object="${curvePoint}" method="GET" class="button-form">
							<button type="submit" class="btn btn-success">Edit</button>
						</form>
						<form action="#" th:action="@{/curvePoint/delete/{id}(id=${curvePoint.getId()})}" th:object="${curvePoint}" method="POST" class="button-form">
							<button type="submit" class="btn btn-danger">Delete</button>
						</form>
					</div>
				<th/>
			</tr>
			</tbody>
		</table>
	</div>
</div>
</body>
</html>
